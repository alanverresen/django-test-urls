# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2


# Use a recent version of Python to build docs.
python:
    version: "3.8"

# Build documentation in the docs/ directory with Sphinx
sphinx:
    configuration: docs/conf.py


# No need to use submodules to build documentation.
# Also avoids error breaking ReadTheDocs because git/ssh isn't supported.
submodules:
    exclude: all